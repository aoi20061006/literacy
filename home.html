<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>古着ウェブサイト</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    color: #6B8E23;
    font-family: Arial, sans-serif;
    margin: 40px;
  }
  header {
    background-color: #6B8E23;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 2em;
  }
  a {
    color: #FF8C00;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  button {
    background-color: #FF8C00;
    border: none;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
  }
  button:hover {
    background-color: #e07b00;
  }
</style>
</head>
<body style="background-color: #F5F5DC;">
  <header>古着ショップ</header>
  <p>ようこそ！ユニークな古着を取り揃えています。</p>
  <p><a href="#">商品一覧はこちら</a></p>
  <button>お問い合わせ</button>
</body>
</html>
